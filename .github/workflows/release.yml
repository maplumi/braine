name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name for the release (e.g., v0.1.0)'
        required: true
        type: string

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  changes:
    name: Detect changes since previous tag
    runs-on: ubuntu-latest
    outputs:
      native: ${{ steps.diff.outputs.native }}
      web: ${{ steps.diff.outputs.web }}
      any: ${{ steps.diff.outputs.any }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute changed paths
        id: diff
        shell: bash
        run: |
          set -euo pipefail

          # Default to building everything for manual runs.
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "native=true" >> "$GITHUB_OUTPUT"
            echo "web=true" >> "$GITHUB_OUTPUT"
            echo "any=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # For tag pushes, diff from the previous tag if possible.
          CUR_SHA="${{ github.sha }}"
          PREV_TAG=""
          if git describe --tags --abbrev=0 "${CUR_SHA}^" >/dev/null 2>&1; then
            PREV_TAG=$(git describe --tags --abbrev=0 "${CUR_SHA}^")
          fi

          if [ -z "$PREV_TAG" ]; then
            # First release tag (or no prior tags reachable): build everything.
            echo "native=true" >> "$GITHUB_OUTPUT"
            echo "web=true" >> "$GITHUB_OUTPUT"
            echo "any=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          CHANGED=$(git diff --name-only "$PREV_TAG".."$CUR_SHA" || true)
          echo "Changed files since $PREV_TAG:" >&2
          echo "$CHANGED" >&2

          native=false
          web=false

          if echo "$CHANGED" | grep -Eq '^(Cargo\.toml|Cargo\.lock|crates/(core|brained|shared)/|scripts/|\.github/workflows/)'; then
            native=true
          fi

          if echo "$CHANGED" | grep -Eq '^(Cargo\.toml|Cargo\.lock|crates/braine_web/|scripts/|\.github/workflows/)'; then
            web=true
          fi

          any=false
          if [ "$native" = "true" ] || [ "$web" = "true" ]; then
            any=true
          fi

          echo "native=$native" >> "$GITHUB_OUTPUT"
          echo "web=$web" >> "$GITHUB_OUTPUT"
          echo "any=$any" >> "$GITHUB_OUTPUT"

  # Build native Linux binaries
  build-linux:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.native == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-

      - name: Build release (Linux)
        run: |
          cargo build --release -p braine -p brained

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-binaries
          path: |
            target/release/brained
            target/release/braine-cli
          retention-days: 1

  # Build WASM web app
  build-web:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.web == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-wasm-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-wasm-

      - name: Install trunk
        run: cargo install trunk --locked

      - name: Build web app
        run: |
          cd crates/braine_web
          trunk build --release --features gpu

      - name: Upload web artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: crates/braine_web/dist/
          retention-days: 1

  # Create release with all artifacts
  release:
    needs: [changes, build-linux, build-web]
    runs-on: ubuntu-latest
    if: needs.changes.outputs.any == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Download Linux artifacts
        if: needs.changes.outputs.native == 'true'
        uses: actions/download-artifact@v4
        with:
          name: linux-binaries
          path: artifacts/linux

      - name: Download web artifacts
        if: needs.changes.outputs.web == 'true'
        uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: artifacts/web

      - name: Prepare release assets
        run: |
          mkdir -p dist

          if [ "${{ needs.changes.outputs.native }}" = "true" ]; then
            # Linux tarball
            chmod +x artifacts/linux/*
            tar czvf dist/braine-linux-x86_64.tar.gz -C artifacts/linux .
          fi

          if [ "${{ needs.changes.outputs.web }}" = "true" ]; then
            # Web dist tarball
            tar czvf dist/braine-web.tar.gz -C artifacts/web .
          fi

      - name: Get tag name
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ inputs.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Braine ${{ steps.tag.outputs.tag }}
          draft: false
          prerelease: ${{ contains(steps.tag.outputs.tag, '-') }}
          generate_release_notes: true
          files: |
            dist/*
