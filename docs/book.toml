[book]
title = "Braine"
language = "en"

# mdBook source lives under docs/src
src = "src"

[output.html]
# mdBook's default output is already GitBook-like (sidebar + search).
# Keep defaults and let it inherit system theme.

# Remove chapter numbering like "1." in the sidebar.
no-section-label = true

# Render LaTeX-style math in markdown ($...$ and $$...$$).
mathjax-support = true
